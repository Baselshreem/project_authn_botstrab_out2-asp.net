<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
     
</head>
<body style="padding-top:20px">
    <div class="col-md-10-col-md-offset-1">
        <div class="well">

            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">

                            New user registrition
                            <a class="btn btn-success pull-right" href="login.html">login</a>

                        </td>

                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Email</td>
                        <td><input id="email" type="text" placeholder="Email" /></td>

                    </tr>


                    <tr>
                        <td>password</td>
                        <td><input id="pas" type="password" placeholder="password" /></td>

                    </tr>


                    <tr>
                        <td>confirm password</td>
                        <td><input id="conf" type="password" placeholder="confirm" /></td>

                    </tr>

                    <tr>
                    <tr class="success">
                        <td colspan="2">
                            <input class="btn btn-success" id="btnreg" value="registr" type="button" />

                        </td>
                    </tr>

                    </tr>

                </tbody>

            </table>

            <div class="modal fade" tabindex="-1" id="succsessmodel" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4>succsess</h4>
                        </div>
                        <div class="modal-body">
                            <h2> registrition succsess</h2>

                        </div>

                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">close</button>
                        </div>

                    </div>

                </div>

            </div>
            <div id="diverror" class="alert alert-danger collapse">
                
                <a id="linkclose" class="close" href="#">&times;</a>
                <div id="doverrortict"></div>
            </div>
        </div>

    </div> 
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        

        $(document).ready(function () {


            $('#linkclose').click(function () {
                $('#diverror').hide('fade');
            });

            $('#btnreg').click(function () {


                $.ajax({

                    url: '/api/Account/Register',

                    method: 'POST',

                    data: {
                        email: $('#email').val(),
                        password: $('#pas').val(),
                        confirmPassword: $('#conf').val(),
                    },
                    success: function() {
                        $('#succsessmodel').modal('show');

                    },
                    error: function(jqxht) {
                        $('#doverrortict').text(jqxht.responseText);
                        $('#diverror').show('fade');


                    }

                });

                

            });

        });

    </script>

</body>
</html>
